        <title>Log In</title>

        <!-- Using Bootstrap CDN (Content Delivery Network) so no need to personally download and host Bootstrap -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->

    <body>

        <!-- Navigation
        ================================================== -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header vcenter">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="row vcenter">
                        <div class="col-md-2">
                            <a href="./main.html">
                                <img alt="Fume Community Platform" src="./sample/logo.png" width="50%" position="relative">
                            </a>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="dropdown-search input-group-btn">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Search Type
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Title</a></li>
                                        <li><a href="#">Pulisher</a></li>
                                        <li><a href="#">Tag</a></li>
                                    </ul>
                                </span>
                                <input type="text" class="search-query form-control" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button id="search-button" class="btn btn-danger" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="./signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                       </div>
                    </div><!--/.row -->
                </div><!--/.navbar-header -->
            </div>
        </nav>


        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Log In</h2>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="terms-cond"> Remember Me <br>
                    </label>
                </div>
                <a class="btn btn-lg btn-primary btn-block" type="submit" href="./main-loggedin.html">Sign up</a>
            </form>

        </div> <!-- /container -->



        <footer>
